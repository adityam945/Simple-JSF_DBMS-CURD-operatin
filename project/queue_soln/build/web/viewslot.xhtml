<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<title>View Slot</title>
</h:head>

<h:body>
    <h:form>
<h1>Slots</h1>

<h:dataTable value="#{userBean.getUserList()}" var="u" border="1">

<h:column>
<f:facet name="header">
ID
</f:facet>
#{u.userID}
</h:column>

<h:column>
<f:facet name="header">
day
</f:facet>
#{u.name}
</h:column>

<h:column>
<f:facet name="header">
session
</f:facet>
#{u.address}
</h:column>

<h:column>
<f:facet name="header">
Created Date
</f:facet>
#{u.created_date}
</h:column>

   
</h:dataTable>

    </h:form>

</h:body>

</html>
